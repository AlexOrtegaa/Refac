{% extends "base_generic.html" %}
{% block content %}
<h3>
    Restablecer contraseña
</h3>

<p>
    ¿Has olvidado tu contraseña? Ingresa el correo con el que registraste tu cuenta y te enviaremos un email con
    instrucciones para reconfigurar tu cuenta.
</p>

<form class="form" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Enviar">
</form>

{% endblock content %}
